<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up Form</title>
  <link rel="shortcut icon" href="./img/logo1.png" />
  <link rel="stylesheet" href="./src/main.css" />
</head>

<body>
  <div class="container">
    <!-- Login Form -->
    <form class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          id="loginUsernameId"
          type="text"
          class="form__input"
          autofocus
          placeholder="Username or email"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          id="loginPassword"
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount"
          >Don't have an account? Create account</a
        >
      </p>
    </form>

    <!-- Create Account Form -->

    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>

      <div class="form__input-group">
        <input
          type="text"
          id="userName"
          class="form__input"
          autofocus
          placeholder="Name"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          id="userSurname"
          class="form__input"
          autofocus
          placeholder="Surname"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          id="userEmail"
          type="text"
          class="form__input"
          autofocus
          placeholder="Email Address"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="tel"
          id="phoneNumber"
          class="form__input"
          autofocus
          placeholder="Phone"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          id="password"
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button id="continue" class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin"
          >Already have an account? Sign in</a
        >
      </p>
    </form>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./src/login.js"></script>
  <script src="./src/loginRegister.js"></script>
</body>
